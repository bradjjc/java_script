<html>
    <head>
        <title></title>
    </head>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style>
        #box {
            border: 1px solid black;
            display: inline-block;
            min-height: 200px;
            width: 400px;
            background-color: rgb(206, 206, 206);
            float: left;
        }
        #appbar {
            display: inline-block;
            background-color: rgb(113, 114, 114);
            width: 380px;
            height: 60px;
            font-size: 20px;
            line-height: 60px;
            padding-left: 20px;
        }
        #post {
            display: inline-block;
            width: 80px;
            height: 20px;
            clear: left;
            float: left;
        }
        .req {
            display: inline-block;
            width: 380px;
            height: 80px;
            margin-left: 10px;
            margin-top: 5px;
            background-color: white;
        }
    </style>
    <body>
        <div id="box">
            <div id="appbar">기사등록하기</div>
            <span id="req"></span>
        </div>

        <button id="post">등록하기</button>

        <script>

            $(function () {
                $("#post").on("click", function () {
                    let title = prompt("기사를 입력해 주세요");
                    console.log(title);
                    $("#req").append('<span class="req">'+title+'</span>');
                    
                })

            })
        </script>
    </body>
</html>
