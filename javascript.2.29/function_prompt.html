<html>
    <head>
        <title>
            javascript
        </title>
    </head>
    <body>
        <script>

            function name() {
                let input = prompt('이름을 입력해주세요')
                if (input == '') {
                    name();
                } else {
                    alert(input + '님 안녕하세요')
                }
            }
            name();
        </script>
    </body>
</html>
